<h1 matDialogTitle>Adicionar Perfil</h1>

<form [formGroup]="form" (ngSubmit)="handleFormSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error>
        {{ form.controls.name.errors | formError | translate }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="reset" mat-button matDialogClose>Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="loading">
      Adicionar
      <loading *ngIf="loading" />
    </button>
  </mat-dialog-actions>
</form>
