<h1 matDialogTitle>Alterar Permissão e Cursos</h1>

<mat-dialog-content>
  <mat-radio-group [formControl]="role">
    <mat-radio-button *ngFor="let role of roles; index as i" [value]="role.id">
      <p class="role f-18"> {{ role.role }} </p>
      <p class="curses" *ngIf="role.multipleCurses">
        {{ getCursesList(role.curses) }}
      </p>
      <mat-form-field *ngIf="!role.multipleCurses">
        <mat-label>Curso</mat-label>
        <mat-select [formControl]="getCurseControl(i)">
          <mat-option *ngFor="let curse of role.curses" [value]="curse.id">
            {{ curse.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button matDialogClose>Cancelar</button>
  <button mat-flat-button color="primary">Confirmar alteração</button>
</mat-dialog-actions>
