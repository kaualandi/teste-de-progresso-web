<h1 matDialogTitle>Sair do sistema</h1>

<mat-dialog-content>
  <p>Tem certeza que deseja sair?</p>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'center'">
  <button mat-button class="transparent" matDialogClose>Cancelar</button>
  <button mat-button class="white" [matDialogClose]="true">Sair</button>
</mat-dialog-actions>
