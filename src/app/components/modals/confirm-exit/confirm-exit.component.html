<h1 matDialogTitle>Sair do sistema</h1>

<mat-dialog-content>
  <p>Tem certeza que deseja sair?</p>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'center'">
  <button mat-flat-button color="primary" matDialogClose>Cancelar</button>
  <button mat-flat-button [matDialogClose]="true">Sair</button>
</mat-dialog-actions>
