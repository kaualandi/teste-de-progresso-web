<h1 matDialogTitle>Adicionar Centro</h1>

<form [formGroup]="form" (ngSubmit)="handleFormSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error>
        {{ form.controls.name.errors | formError | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Diretor <i icon="loading" *ngIf="loadingUsers"></i></mat-label>
      <mat-select formControlName="director">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{ user.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="reset" mat-button matDialogClose>Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="loading">
      Adicionar
      <loading *ngIf="loading" />
    </button>
  </mat-dialog-actions>
</form>
