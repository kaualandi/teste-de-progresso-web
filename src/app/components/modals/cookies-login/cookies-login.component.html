<mat-dialog-content>
  Este site utiliza cookies e outras ferramentas similares para aprimorar a sua
  navegação.<br />
  Para manter-se logado, você precisa permitir o uso de deles.
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'end'">
  <button type="button" class="alt" mat-button [mat-dialog-close]="false">
    Recusar
  </button>
  <button
    type="button"
    color="primary"
    mat-flat-button
    [mat-dialog-close]="true"
  >
    Aceitar
  </button>
</mat-dialog-actions>
